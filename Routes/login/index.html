<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

    <div class="login-area">
        <img src="https://via.placeholder.com/80" alt="logo da aplicação">
        <h3>Super Select</h3>
        <p>Bem vindo! faça seu login para continuar.</p>
        <form action="">
            <label for="login">Login:</label>
            <input id="login" type="text" placeholder="Insira seu login">
            <br/>
            <label>Senha:</label>
            <input id="password" type="password" placeholder="Insira sua senha">
            <button type="submit">Entrar</button>
        </form>

        <div>
            <p>Não tem uma conta? <a href="/">Registrar-se</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
